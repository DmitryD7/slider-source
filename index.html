<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(180deg, rgba(170,224,255,1) 2%, rgba(255,186,96,1) 92%);">
          <h1>Canyon</h1>
          <p>A deep cleft between escarpments or cliffs</p>
        </div>
        <div style="background: linear-gradient(0deg, rgba(14,14,14,1) 0%, rgba(96,171,255,1) 80%);">
          <h1>Mountain</h1>
          <p>An elevated portion of the Earth</p>
        </div>
        <div style="background: linear-gradient(90deg, rgba(238,224,174,1) 0%, rgba(75,206,255,1) 75%);">
          <h1>Ocean</h1>
          <p>The body of salt water</p>
        </div>
        <div style="background: linear-gradient(360deg, #eee9ae 1%, #94e995 100%);">
          <h1>Forest</h1>
          <p>An area of land dominated by trees</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1596237563267-84ffd99c80e1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1636189395464-c277f6f6f8ad?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=764&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1635994481056-72caf67341dd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
